<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="misTareas">
		<h1>Mis tareas</h1>
		<input type="text" placeholder="AÃ±ade una nueva tarea..." v-model="nuevaTarea" 	
			@keyup.enter="addTarea">

		<ul>
			<li class="animated bounceInLeft" v-for="tarea in tareas"
				@click="compTarea(tarea)"
				:class="{tachar:tarea.completada}">
				{{tarea.text}}
				<div :class="{completada:tarea.completada}"></div>
			</li>
		</ul>
	</div>

	<script src="vue.js"></script>
</body>
</html>
